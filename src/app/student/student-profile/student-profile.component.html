<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Point</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body">
            <table id="products" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Stt</th>
                <th>Subject</th>
                <th>Point</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let point of point; index as i">
                <td>{{i+1}}</td>
                <td>{{point.subject}}</td>
                <td>{{point.point}}</td>
              </tr>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
