<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Student management</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item active">Student management</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body">
            <table id="products" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Stt</th>
                <th>Name</th>
                <th>School</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let student of students; index as i">
                <td>{{i+1}}</td>
                <td><a routerLink="/findById/{{student.id}}">{{student.name}}</a></td>
                <td>{{student.school.lever}}</td>
              </tr>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
